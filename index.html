<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../cdn/css/halls.css">
    <title>Rifa Online</title>
</head>
<body>
    <div id="pagina">

        <div id="flexbox">
            <div class="fotos">
                <img style="width: 65%; " src="../cdn/img/xj6.jpg" alt="fotomoto">
            </div>

                <div class="perfil">
                    <h2><b>Yamaha Xj6 N SP 2014</b><br>ou <b>R$ 25.000 !</b></h2>
                    <ul class="sorteio">
                        <li>
                            <span class="legenda">Valor:</span>
                            <br>
                            <span class="txt">R$ 50,00</span>
                        </li>
                        <li>
                            <span class="legenda">Sorteio:</span>
                            <br>
                            <span class="txt">20.11.2020</span>
                        </li>
                    </ul>
                    <div class="progresso">
                        <div class="porcentagem"><a>37.5%</a></div>
                    </div>
                    
                </div>
        </div>

        <div id="configs">
            <span class="livre"></span> <div class="txtconfig">LIVRE</div>
            <span class="reservado"></span> <div class="txtconfig">RESERVADO</div>
            <span class="ocupado"></span> <div class="txtconfig">PAGO</div>
        </div>

        <ul id="lista-bilhetes"></ul>
    </div>
    <div id="footer"><span><i class="fas fa-map-marker-alt icofooter"></i> <a>PRIMAVERA DO LESTE - MT</a></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="../socket.io/socket.io.js"></script>
<script src="../js/client.js"></script>
</body>
</html>
